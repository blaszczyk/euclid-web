<html>
  <head>
    <title>Euclidean Geometry</title>
  </head>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script type='text/javascript' src='js/svg.js'></script>
  <script type='text/javascript' src='js/ajax.js'></script>
  <script type='text/javascript' src='js/kpi.js'></script>
  <body>
    <h1>Solve Problems in Euclidean Geometry</h1>
    <div>
      <div id="result" style="float:left;">
	    <svg width="800" height="800"></svg>
      </div>
      <div align="left" style="float:left;">
        <div id="persistence">
          <select id="list"></select>
          <button id="load" accesskey="l">load</button>
          <button id="del" accesskey="d">delete</button>
          <br/>
          <input id="name" type="text"></input>
          <button id="save" accesskey="s">save</button>
        </div>
        <br/>
        <div id="problem">
          variable definitions: <br/>
          <textarea id="variables" rows="20" cols="60"></textarea>
          <br/>
          initial: <input id="initial" type="text"/>
          <br/>
          required: <input id="required" type="text"/>
          <br/>
          depth: <input id="depth" type="text"/>
          <select id="depthFirst">
            <option value="false">breadth first</option>
            <option value="true">depth first</option>
          </select>
          <br/>
          algorithm: 
          <select id="algorithm">
            <option value="CURVE_BASED">basic curve based search</option>
            <option value="CURVE_ADVANCED">advanced curve based search</option>
            <option value="CURVE_DEDUPE">deduplicating curve based search</option>
            <option value="POINT_BASED">basic point based search</option>
          </select>
          <select id="priority">
            <option value="COARSE">coarse prioritization</option>
            <option value="FINE">fine prioritization</option>
          </select>
        </div>
        <br/>
        <div id="controls">
          <button id="preview" accesskey="p">preview</button>
          <button id="construct" accesskey="c">construct</button>
          <button id="halt" accesskey="h" disabled>halt</button>
          <button id="prev" accesskey="r" style="width:15pt;">&lt;</button>
          <button id="next" accesskey="t" style="width:15pt;">&gt;</button>
        </div>
        <button id="kpi" accesskey="k">kpi</button>
      </div>
      <div id="kpi-board" style="position:absolute;left:100px;top:100px;background-color:rgba(255,255,255,1);border-style:solid;display:none;">
        <table id="kpi-key-vals"></table>
        <table id="kpi-matrix"></table>
      </div>
    </div>
  </body>
</html>
