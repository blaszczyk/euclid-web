<html>
  <head>
    <title>Euclidean Geometry</title>
  </head>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script type='text/javascript' src='js/svg.js'></script>
  <script type='text/javascript' src='js/ajax.js'></script>
  <body>
    <h1>Solve Problems in Euclidean Geometry</h1>
    <div>
      <div id="result" style="float:left;">
	    <svg width="800" height="800"></svg>
      </div>
      <div align="left" style="float:left;">
        <div id="persistence">
          <select id="list"></select>
          <input id="load" value="load" type="button" onclick="load();"/>
          <input id="delete" value="delete" type="button" onclick="del();"/>
          <br/>
          <input id="name" type="text"></input>
          <input id="save" value="save" type="button" onclick="save();"/>
        </div>
        <br/>
        <div id="problem">
          variable definitions: <br/>
          <textarea id="variables" rows="20" cols="60"></textarea>
          <br/>
          initial: <input id="initial" type="text"/>
          <br/>
          required: <input id="required" type="text"/>
          <br/>
          depth: <input id="depth" type="text"/>
          <select id="depthFirst">
            <option value="false">breadth first</option>
            <option value="true">depth first</option>
          </select>
          <br/>
          algorithm: 
          <select id="algorithm">
            <option value="CURVE_BASED">basic curve based search</option>
            <option value="CURVE_ADVANCED">advanced curve based search</option>
            <option value="POINT_BASED">basic point based search</option>
          </select>
        </div>
        <br/>
        <div id="controls">
          <input id="preview" value="preview" type="button" onclick="preview();"/>
          <input id="construct" value="construct" type="button" onclick="construct();"/>
          <input id="halt" value="halt" type="button" disabled onclick="halt();"/>
          <input id="prev" value="<" type="button" style="width:15pt;" onclick="prev();"/>
          <input id="next" value=">" type="button" style="width:15pt;" onclick="next();"/>
        </div>
      </div>
    </div>
  </body>
</html>
