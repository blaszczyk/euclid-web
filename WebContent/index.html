<html>
  <head>
    <title>Euclidean Geometry</title>
  </head>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js'></script>
  <script type='text/javascript' src='js/main.js'></script>
  <script type='text/javascript' src='js/svg.js'></script>
  <script type='text/javascript' src='js/ajax.js'></script>
  <script type='text/javascript' src='js/paramSearch.js'></script>
  <script type='text/javascript' src='js/kpi.js'></script>
  <body>
    <div>
      <h1>Solve Problems in Euclidean Geometry</h1>
      <div id="svg" style="float:left;">
	    <svg width="800" height="800"></svg>
      </div>
      <div align="left" style="float:left;">
        <div>
          <div>
            <select id="list" style="width:300px;"></select>
            <button id="load" accesskey="l">load</button>
            <button id="del" accesskey="d">delete</button>
          </div>
          <div>
            <input id="name" type="text" style="width:300px;"></input>
            <button id="save" accesskey="s">save</button>
            <button id="filter" accesskey="f">filter</button>
          </div>
        </div>
        <div id="problem">
          <div>variable definitions</div>
          <div>
            <textarea id="variables" rows="25" cols="60"></textarea>
          </div>
          <div>
            <label>initial</label>
            <input id="initial" type="text" style="width:300px;"/>
          </div>
          <div>
            <label>required</label>
            <input id="required" type="text" style="width:300px;"/>
          </div>
          <div>
            <label>depth</label>
            <input id="maxdepth" type="text" style="width:100px;"/>
            <select id="depthfirst">
              <option value="false">breadth first</option>
              <option value="true">depth first</option>
            </select>
            <select id="shuffle">
              <option value="false">no shuffle</option>
              <option value="true">shuffle</option>
            </select>
          </div>
          <div>
            <label>algorithm</label>
            <select id="algorithm">
              <option value="CURVE_BASED">basic curve search</option>
              <option value="CURVE_ADVANCED">advanced curve search</option>
              <option value="CURVE_DEDUPE">deduplicating curve search</option>
              <option value="POINT_BASED">basic point search</option>
              <option value="LINES_ONLY">line search</option>
              <option value="CIRCLES_ONLY">circle search</option>
            </select>
            <select id="priority">
              <option value="COARSE">coarse priority</option>
              <option value="FINE">fine priority</option>
              <option value="FINE_PLUS_DEPTH">fine plus depth</option>
              <option value="FINEST">finest priority</option>
              <option value="FINEST_PLUS_DEPTH">finest plus depth</option>
              <option value="NO">no priority</option>
            </select>
            <select id="curveidentification">
              <option value="LINE_TYPES_DISTINCT">line types distinct</option>
              <option value="LINE_TYPES_EQUAL">line types equal</option>
            </select>
          </div>
        </div>
        <div id="controls">
          <button id="preview" accesskey="p">preview</button>
          <button id="construct" accesskey="c">construct</button>
          <button id="halt" accesskey="h" disabled>halt</button>
          <button id="prev" accesskey="r" style="width:15pt;">&lt;</button>
          <button id="next" accesskey="t" style="width:15pt;">&gt;</button>
        </div>
        <div id = "popupToggle">
          <button id="toggleKpi" accesskey="k">kpi</button>
          <button id="toggleParamSearch" accesskey="i">parameter search</button>
        </div>
      </div>
    </div>
    <div id="popups" style="position:absolute;left:50px;top:100px;">
      <div id="paramSearch" style="background-color:rgba(255,255,255,1);border-style:solid;display:none;float:left;">
        <table>
          <tr><td>x(i)</td><td><input id="xi" type="text"/></td></tr>
          <tr><td>y(i)</td><td><input id="yi" type="text"/></td></tr>
          <tr><td>i_min</td><td><input id="imin" type="text"/></td></tr>
          <tr><td>i_max</td><td><input id="imax" type="text"/></td></tr>
          <tr><td>N_i</td><td><input id="ni" type="text"/></td></tr>
        </table>
        <div>
          <button id="start">start</button>
          <button id="skip" disabled>skip</button>
          <button id="abort" disabled>abort</button>
        </div>
      </div>
      <div id="kpi" style="background-color:rgba(255,255,255,1);border-style:solid;display:none;float:left;margin-left:50px;">
        <table id="kpi-key-vals"></table>
        <table id="kpi-matrix"></table>
      </div>
    </div>
  </body>
</html>
